<h2>Cadastrar Nova Atividade</h2>

<form id="atividadeForm">
    <label>Título: <input type="text" name="titulo" required></label><br><br>
    <label>Descrição: <input type="text" name="descricao"></label><br><br>
    <label>Tipo:
        <select name="tipo" required>
            <option value="SOCIAL">Social</option>
            <option value="AMBIENTAL">Ambiental</option>
            <option value="EDUCACIONAL">Educacional</option>
        </select>
    </label><br><br>
    <label>Data: <input type="date" name="data" required></label><br><br>
    <label>Local: <input type="text" name="local"></label><br><br>
    <label>Vagas Disponíveis: <input type="number" name="vagasDisponiveis" required></label><br><br>
    <label>ID da Organização: <input type="number" name="organizacaoId" required></label><br><br>
    <button type="submit">Cadastrar</button>
</form>

<script>
    const url = 'http://localhost:8080/api/atividades';

    async function carregarAtividades() {
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error('Erro ao buscar atividades');
            const atividades = await response.json();

            const tbody = document.querySelector('#atividadesTable tbody');
            tbody.innerHTML = '';

            atividades.forEach(a => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${a.id}</td>
                    <td>${a.titulo}</td>
                    <td>${a.descricao}</td>
                    <td>${a.tipo}</td>
                    <td>${a.data}</td>
                    <td>${a.local}</td>
                    <td>${a.vagasDisponiveis}</td>
                    <td>${a.nomeOrganizacao}</td>
                `;
                tbody.appendChild(tr);
            });
        } catch (err) {
            console.error(err);
            alert('Erro ao carregar atividades.');
        }
    }

    // Enviar formulário para criar nova atividade
    document.getElementById('atividadeForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const form = e.target;
        const dados = {
            titulo: form.titulo.value,
            descricao: form.descricao.value,
            tipo: form.tipo.value,
            data: form.data.value,
            local: form.local.value,
            vagasDisponiveis: parseInt(form.vagasDisponiveis.value)
        };
        const orgId = form.organizacaoId.value;

        try {
            const response = await fetch(`${url}/organizacao/${orgId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dados)
            });

            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.message || 'Erro ao cadastrar atividade');
            }

            alert('Atividade cadastrada com sucesso!');
            form.reset();
            carregarAtividades(); // atualiza tabela
        } catch (err) {
            console.error(err);
            alert('Erro: ' + err.message);
        }
    });

    carregarAtividades();
</script>
